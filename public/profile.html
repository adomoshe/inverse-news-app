<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Profile</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheets/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <form>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="business" />
              <label class="form-check-label" for="business"> Business </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="entertainment"
              />
              <label class="form-check-label" for="entertainment">
                Entertainment
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="health" />
              <label class="form-check-label" for="health"> Health </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="science" />
              <label class="form-check-label" for="science"> Science </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="sports" />
              <label class="form-check-label" for="sports"> Sports </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="technology" />
              <label class="form-check-label" for="technology">
                Technology
              </label>
            </div>
            <button
              id="categories-submit"
              type="submit"
              class="btn btn-primary"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
      <a id="delete-account">Delete Account</a>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"
  ></script>
  <script type="text/javascript" src="js/profile.js"></script>
</html>
